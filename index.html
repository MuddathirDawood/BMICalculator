<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h2>BMI Calculator</h2>
    <div id="container">
    <div>
        <label>Age:</label>
        <input type="text" placeholder="Enter age" id="age">
        <label>ages: 2 - 120</label>
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" id="radiobtnMale" value="Male">
        <label for="radiobtnMale">Male</label>

        <input type="radio" id="radiobtnFemale" value="Female">
        <label for="radiobtnFemale">Female</label>
    </div>
    <div>
        <label>Height:</label>
        <input type="text" placeholder="Enter height" id="height">
    </div>
    <div>
        <label>Weight:</label>
        <input type="text" placeholder="Enter weight" id="weight">
    </div>
    <button type="button" id="result">Calculate</button>
</div>
    <div>
        <h2>Result</h2>
        <p id="output"></p>
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
